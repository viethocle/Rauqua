<div id="main-product" class="col-md-12">
  <div
    id="dynamic-table_wrapper_wrapper"
    class="dataTables_wrapper form-inline no-footer"
  >
    <div class="row">
      <div class="col-xs-9">
        <div class="dataTables_length" id="dynamic-table_wrapper_length">
          <label
            >Hiển thị
            <select
              (change)="onChangeCount($event)"
              [(ngModel)]="configPagination.itemsPerPage"
              name="dynamic-table_wrapper_length"
              aria-controls="dynamic-table_wrapper"
              class="form-control input-sm"
            >
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            dòng</label
          >
        </div>
      </div>
      <div class="col-xs-3">
        <div class="input-group">
          <input type="text" id="search-product" class="form-control search-query" placeholder="Tìm kiếm:">
          <span class="input-group-btn">
            <button type="button" class="btn btn-inverse btn-white">
              <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <table
      id="dynamic-table_wrapper"
      class="table table-striped table-bordered table-hover dataTable no-footer"
      cellspacing="0"
      width="100%"
    >
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên Khách hàng</th>
        <th>Thời gian giao hàng</th>
        <th>Trạng thái đơn hàng</th>
        <th>Trạng thái thanh toán</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders| paginate: { itemsPerPage: 10, currentPage: configPagination.currentPage, totalItems: configPagination.totalItems }">
        <td>{{ order?.id }}</td>
        <td>{{ order?.user?.fullname }}</td>
        <td>{{ order?.delivery_time | date}}</td>
        <td>{{ order?.process_status?.name }}</td>
        <td>{{ order?.payment_status}}</td>
        <td class="center">
          <button class="btn btn-xs btn-info" tooltip="{{ 'Sửa'}}" >
            <i class="ace-icon fa fa-pencil bigger-120"></i>
          </button>
          <button class="btn btn-xs btn-danger" tooltip="{{ 'Xóa' }}" (click)="deleteorder(order.id)">
            <i class="ace-icon fa fa-trash-o bigger-120"></i>
          </button>
        </td>
      </tr>
    </tbody>
    </table>
    <br>
    <pagination-controls (pageChange)="getPage($event)"></pagination-controls>
  </div>
</div>
