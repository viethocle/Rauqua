<div id="main-product" class="col-md-12">
  <div class="tableTools-container">
    <button class="create-order btn btn-primary" (click)="openModalAddPromotion()">
      Tạo mới đợt khuyến mãi
    </button>
  </div>

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="dynamic-table_wrapper" class="table table-striped table-bordered
  table-hover dataTable no-footer"
    cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên khuyến mãi</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Hình ảnh</th>
        <th>Hoạt động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
      <tr *ngFor="let promotion of promotions">
        <td>{{ promotion.id }}</td>
        <td>{{ promotion.name }}</td>
        <td>{{ promotion.start_date }}</td>
        <td>{{ promotion.end_date }}</td>
        <td><img src="{{ promotion.image }}" alt="" height="60"></td>
        <td>
          <button class="btn btn-xs btn-info" tooltip="{{ 'Sửa'}}">
            <i class="ace-icon fa fa-pencil bigger-120"></i>
          </button>
          <button class="btn btn-xs btn-danger" tooltip="{{ 'Xóa' }}" (click)="deletePromotion(promotion.id)">
            <i class="ace-icon fa fa-trash-o bigger-120"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
