<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter your email"
        name="email"
        formControlName="email"
        (change)="change(email)"
      >
      <div *ngIf="email.touched && email.invalid">
        <div *ngIf="email.errors.required" class="alert alert-danger">
          Email is required
        </div>
        <div *ngIf="email.errors.isIncorrectFormat" class="alert alert-danger">
          Wrong format email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter your password"
        formControlName="password"
      >
      <div *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors.required" class="alert alert-danger">
          Password is required
        </div>
        <div *ngIf="password.errors.minlength" class="alert alert-danger">
          Min length is {{password.errors.minlength.requiredLength}}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" >
      Login
    </button>
  </form>
</div>
